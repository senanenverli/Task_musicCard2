<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="main.css">
    <title>Audio Player with Next Button</title>
    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <img id="image1" src="assets/pictures/download.jpeg" alt="marmeladniy">
        <img id="image2" src="assets/pictures/download (1).jpeg" alt="anotherlove">
        <audio id="myAudio" controls>
            <source src="assets/musics/Катя Лель - Мой Мармеладный (1).mp3" type="audio/mp3">
            <source src="assets/musics/Tom Odell – Another Love (1).mp3" type="audio/mp3">
        </audio>
        <div class="buttons">

            
        <div class="button-n">
        
            <button onclick="playNext()"></i><i class="fa-solid fa-forward"></i></button>

        </div>
        
        <div class="button-p">
            
            <button onclick="playNext()"><i class="fa-solid fa-backward"></i></button>

        </div>


        </div>
    </div>

    <script src="main.js">
        
    </script>
</body>

</html>
